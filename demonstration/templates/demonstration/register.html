{% load static %}
<html>
<head>
    <title>Register</title>
    <!-- The styles we will be using for this page (Will be removed and placed in a css file at a later date). -->
    <link href="{% static 'demonstration/styles/signinstyles.css' %}" rel="stylesheet">
</head>
<body style="container">
    <div>
        <div class="user_card">
            <div>
                <h3 id="form-title">REGISTER ACCOUNT</h3>
            </div>
            <div class=>
            <!-- Where we will be accepting input for each of the fields in the User model (username, password1, password2 (For verifying password1), and email) -->
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        {{form.username.label}}
                        {{form.username}}
                    </div>
                    <div class="input-group">
                        {{form.email.label}}
                        {{form.email}}
                    </div>
                    <div class="input-group">
                        {{form.password1.label}}
                        {{form.password1}}
                    </div>
                    <div class="input-group">
                        {{form.password2.label}}
                        {{form.password2}}
                    </div>
                    <div>
                        <input class="btn login_btn" type="submit" value="Register Account">
                    </div>
                </form>
            </div>
            {{form.errors}}
        </div>
    </div>
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..';
        form_fields[2].placeholder='Email..';
        form_fields[3].placeholder='Enter password...';
        form_fields[4].placeholder='Re-enter Password...';


        for (var field in form_fields){	
            form_fields[field].className += ' form-control'
        }
    </script>
</body>

</html>
